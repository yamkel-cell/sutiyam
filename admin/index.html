<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static CMS - Admin Panel</title>
  <link rel="stylesheet" href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.css">
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <div id="cms-container"></div>

  <script>
    // Initialize the CMS with the configuration file
    DecapCMS.init({
      config: '/admin/config.yml', // Path to the config file
      selector: '#cms-container'   // The container for the CMS UI
    });
  </script>
</body>
</html>
