<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Your Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #response {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Submit Your Review</h1>

  <form id="reviewForm" name="review" netlify netlify-honeypot="bot-field">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="number" name="rating" min="0" max="5" placeholder="Rating (0â€“5)" required />
    <textarea name="message" placeholder="Write your review here..." rows="6" required></textarea>
    <input type="file" name="image" accept="image/*" />
    <!-- Netlify ReCAPTCHA -->
    <div data-netlify-recaptcha="true"></div>
    <button type="submit">Submit Review</button>
  </form>

  <p id="responseMessage" style="text-align:center; margin-top:20px;"></p>

  <script>
  document.getElementById('reviewForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const form = e.target;

    const data = {
      name: form.name.value,
      message: form.message.value,
      rating: form.rating.value,
      image: form.image.value
    };

    const res = await fetch('/.netlify/functions/submit-review', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const responseMessage = document.getElementById('responseMessage');
    if (res.ok) {
      responseMessage.innerText = "Thank you! Your review has been submitted for approval.";
      form.reset();
    } else {
      responseMessage.innerText = "There was a problem submitting your review.";
    }
  });
</script>

</body>
</html>
